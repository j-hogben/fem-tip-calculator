<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/styles.css" />
    <!-- JAVASCRIPT -->
    <script src="./calculator.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body
    class="tablet:px-6 tablet:py-[3.125rem] bg-page font-SpaceMono leading-normal lg:py-[10.1875rem] landscape-app:py-[6.5rem]"
  >
    <header>
      <h1 class="sr-only">Tip Calculator App</h1>
      <img
        class="tablet:pt-0 mx-auto mb-10 pt-[3.125rem] landscape-app:mb-[5.5rem]"
        src="./images/logo.svg"
        alt="Splitter Brand Logo"
      />
    </header>
    <main>
      <article>
        <form
          id="calculatorForm"
          class="form max-w-calculatorMob tablet:rounded-card tablet:shadow-calculator mx-auto grid gap-8 rounded-t-card bg-white p-8 font-bold landscape-app:max-w-calculator landscape-app:grid-cols-2"
        >
          <!-- / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / INPUT SIDE -->
          <div class="right flex flex-col gap-8 lg:gap-10 lg:p-4">
            <div class="form-group">
              <div class="label-and-error">
                <label for="bill" class="mb-1.5 cursor-pointer text-label">Bill</label>
                <p aria-live="polite" class="error text-error-text"></p>
              </div>
              <div class="input-container cursor-pointer-all">
                <img src="./images/icon-dollar.svg" alt="" />
                <input
                  id="bill"
                  class="text-2xl"
                  type="number"
                  autocomplete="off"
                  data-currency
                  inputmode="decimal"
                  max="10000"
                  required
                />
              </div>
            </div>

            <!-- / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / RADIO BUTTONS -->
            <fieldset class="form-group">
              <legend class="mb-4 text-label">Select Tip %</legend>
              <div
                class="radio-grid cursor-pointer-all grid grid-cols-2 gap-4 *:flex *:justify-center *:rounded-input *:bg-green-dark *:text-2xl *:text-white sm:grid-cols-3"
              >
                <!-- 5% -->
                <label class="radio-focus">
                  <input id="5tip" type="radio" name="tipAmount" value="5" />
                  5%
                </label>

                <!-- 10% -->
                <label class="radio-focus">
                  <input id="10tip" type="radio" name="tipAmount" value="10" />
                  10%
                </label>

                <!-- 15% -->
                <label class="radio-focus">
                  <input id="15tip" type="radio" name="tipAmount" value="15" />
                  15%
                </label>

                <!-- 25% -->
                <label class="radio-focus">
                  <input id="25tip" type="radio" name="tipAmount" value="25" />
                  25%
                </label>

                <!-- 50% -->
                <label class="radio-focus">
                  <input id="50tip" type="radio" name="tipAmount" value="50" />
                  50%
                </label>

                <!-- CUSTOM TIP -->
                <label class="input-container !bg-input !text-custom-label">
                  <input id="customTip" type="radio" name="tipAmount" value="" />
                  <p>Custom</p>
                  <input
                    id="customTipAmount"
                    class="hidden !py-0"
                    type="number"
                    value=""
                    autocomplete="off"
                    inputmode="numeric"
                    max="1000"
                  />
                </label>
              </div>
            </fieldset>

            <!-- / / / / / / / / / / / / / / / / / / / / / / / / / / / / / NUMBER OF PEOPLE -->
            <div class="form-group">
              <div class="label-and-error">
                <label for="numOfPeople" class="mb-1.5 cursor-pointer text-label"
                  >Number of People</label
                >
                <p aria-live="polite" class="error text-error-text"></p>
              </div>
              <div class="input-container cursor-pointer-all">
                <img src="./images/icon-person.svg" alt="" />
                <input
                  id="numOfPeople"
                  class="text-2xl"
                  type="number"
                  autocomplete="off"
                  inputmode="numeric"
                  max="100"
                  required
                />
              </div>
            </div>
          </div>

          <!-- / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / RESULTS SIDE -->
          <div class="results flex flex-col justify-between rounded-results bg-green-dark p-6 lg:p-10">
            <div class="mt-3 *:flex *:items-center *:justify-between lg:mt-0">
              <div>
                <div>
                  <p class="text-white">Tip Amount</p>
                  <p class="text-13 text-person">/ person</p>
                </div>
                <p
                  id="tipAmountResult"
                  class="text-right text-32 text-green-vivid sm:text-4xl lg:text-5xl lg:tracking-result"
                >
                  $0.00
                </p>
              </div>
              <div class="mt-5">
                <div>
                  <p class="text-white">Total</p>
                  <p class="text-13 text-person">/ person</p>
                </div>
                <p
                  id="totalAmountResult"
                  class="text-right text-32 text-green-vivid sm:text-4xl lg:text-5xl lg:tracking-result"
                >
                  $0.00
                </p>
              </div>
            </div>
            <button onclick="resetForm()" id="resetBtn" class="btn">RESET</button>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
